worker_processes 4;

events {
    worker_connections  1024;
}

http {
    server {
        listen 80;
        listen [::]:80;
        server_name stylesjourney.com;
        include /etc/nginx/mime.types;

        # this for certbot
        location /.well-known/acme-challenge {
            allow all;
            root /var/www/certbot;
        }

        location / {
            # root    /usr/share/nginx/html;
